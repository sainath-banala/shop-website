{% extends 'shop/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">All Products</h1>
    
    <!-- Category Buttons -->
    <div class="mb-4">
        <a href="{% url 'shop:product_list' %}" class="btn {% if not current_category %}btn-primary{% else %}btn-outline-primary{% endif %}">All</a>
        {% for category in categories %}
        <a href="{% url 'shop:products_by_category' category.id %}" class="btn {% if current_category.id == category.id %}btn-primary{% else %}btn-outline-primary{% endif %}">
            {{ category.name }}
        </a>
        {% endfor %}
    </div>

    <!-- Products -->
    <div class="row g-4">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <span class="badge bg-primary">{{ product.category.name }}</span>
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">â‚¹{{ product.price }}</p>
                    <a href="{% url 'shop:product_detail' product.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
